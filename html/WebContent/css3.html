<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 스타일</title>
<style type = "text/css">
ul {list-style-type: square;

}
ol {list-style-type: upper-alpha;}
li {display: inline;}
</style>
</head>
<body>
<ul>
	<li>번호 없는 서식1</li>
	<li>번호 없는 서식2</li>
	<li>번호 없는 서식3</li>
	<li>번호 없는 서식4</li>
</ul>
<ol>
	<li>번호 없는 서식1</li>
	<li>번호 없는 서식2</li>
	<li>번호 없는 서식3</li>
	<li>번호 없는 서식4</li>
</ol>

</body>
</html>
